<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="./assets/all.min.css">
    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <!-- main -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="home">
        <div class="calParent col-lg-4 col-md-8 col-sm-11">
            <div class="text-light row justify-content-end mx-0 lbl">
                <div class="lbl1" style="margin-right: 13px; font-size: 12px;">1</div>
                <div class="lbl1" style="margin-right: 13px; font-size: 12px;">2</div>
                <div class="lbl1" style="margin-right: 13px; font-size: 12px;">3</div>
            </div>
            <div class="header row justify-content-between mx-0 text-light mb-3">
                <div>
                    <h5 style="font-size: 32px; font-weight: 700;">Calc</h65>
                </div>

                <div class="switch-container">
                    <div class="theme" style="font-size: 12px; margin-right: 20px;">THEME</div>
                    <div class="button-wrapper">
                        <div class="button-option" data-position="0"></div>
                        <div class="button-option" data-position="1"></div>
                        <div class="button-option" data-position="2"></div>
                        <div class="button-slider"></div>
                    </div>
                </div>

            </div>
            <div class="result text-light mb-3">
                <p class="my-0 ">0</p>
            </div>

            <div class="keyboard mx-0">
                <button class="number non">1</button>
                <button class="number non">2</button>
                <button class="number non">3</button>
                <button class="number  del">DEL</button>
                <button class="number non">4</button>
                <button class="number non">5</button>
                <button class="number non">6</button>
                <button class="number non">+</button>
                <button class="number non">7</button>
                <button class="number non">8</button>
                <button class="number non">9</button>
                <button class="number non">-</button>
                <button class="number non">.</button>
                <button class="number non">0</button>
                <button class="number non">/</button>
                <button class="number non">*</button>

                <button class="number reset">RESET</button>
                <button class="number equal">=</button>

            </div>





        </div>
    </div>

    <script src="./assets/jquery/jquery-3.6.1.min.js"></script>
    <script src="./assets/bootstrap/js/popper.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
